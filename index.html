  <title>Product Collections</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.collection-container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;

}

.collection-card {
  position: relative;
  width: 30%;
  height: 300px;
  overflow: hidden;
  cursor: pointer;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.6);
  transition: transform 0.3s ease;
}

.collection-card:hover {
  transform: translateY(-5px);
}

.collection-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.collection-card:hover img {
  transform: scale(1.1);
}

.overlay {
  position: absolute;
  top: 0;
  left: -50%;
  width: 200%;
  height: 100%;
  background:#068E90;
  clip-path: polygon(0 0, 60% 0, 40% 100%, 0% 100%);
  animation: colorShift 20s ease-in-out infinite;
}

/* Smoothly cycle through 20 dark, rich colors */
@keyframes colorShift {
 background-color: #e63946; 
}

.collection-card:hover .overlay {
  background: #4A1079;
color:white;
}

.content {
  position: absolute;
  top: 50%;
  left: 20px;
  transform: translateY(-50%);
  color: white;
  z-index: 2;
}

.content h2 {
  font-size: 1.5em;
  line-height: 1.3em;
  margin-bottom: 10px;
  font-weight: 700;
}

.content a {
  color: black;
  font-weight: 600;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  transition: transform 0.2s ease;
}

.content a:hover {

  transform: translateX(5px);

}


</style>
</head>
